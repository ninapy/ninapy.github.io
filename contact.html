<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Contact - Nina Py Brozovich</title>
      <link rel="icon" type="image/png" sizes="32x32" href="/ninapy.github.io/assets/images/logo.png">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
      <style>
         @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap');
         * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: 'JetBrains Mono', monospace;
         }
         body {
         background-color: #f8fafc;
         color: #1e293b;
         line-height: 1.6;
         }
         #matrix-bg {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         z-index: -1;
         opacity: 0.2;
         }
         .container {
         max-width: 64rem;
         margin: 0 auto;
         padding: 4rem 2rem;
         }
         .console {
         background: #f1f5f9;
         padding: 1.5rem;
         border-radius: 0.5rem;
         border: 1px solid #e2e8f0;
         margin-bottom: 2rem;
         box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
         }
         .console-text {
         color: #059669;
         white-space: pre-wrap;
         }
         .cursor {
         animation: blink 1s infinite;
         }
         @keyframes blink {
         0%, 100% { opacity: 1; }
         50% { opacity: 0; }
         }
         .header {
         text-align: center;
         margin-bottom: 4rem;
         }
         .title {
         font-size: 3rem;
         margin-bottom: 1rem;
         }
         .title span {
         color: #059669;
         }
         .subtitle {
         color: #64748b;
         font-size: 1.125rem;
         letter-spacing: 0.05em;
         }
         .contact-grid {
         display: grid;
         gap: 2rem;
         margin-bottom: 3rem;
         }
         .contact-item {
         background: white;
         padding: 1.5rem;
         border-radius: 0.5rem;
         border: 1px solid #e2e8f0;
         transition: all 0.2s;
         display: flex;
         align-items: center;
         }
         .contact-item:hover {
         transform: translateY(-2px);
         box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
         border-color: #059669;
         }
         .contact-item i {
         color: #059669;
         font-size: 1.5rem;
         margin-right: 1.5rem;
         width: 40px;
         text-align: center;
         }
         .contact-item-content {
         flex-grow: 1;
         }
         .contact-item h3 {
         color: #1e293b;
         margin-bottom: 0.5rem;
         font-size: 1.25rem;
         }
         .contact-item p {
         color: #64748b;
         }
         .contact-item a {
         color: #64748b;
         text-decoration: none;
         transition: color 0.2s;
         }
         .contact-item a:hover {
         color: #059669;
         }
         .footer {
         text-align: center;
         color: #64748b;
         font-size: 0.875rem;
         margin-top: 4rem;
         }
         @media (max-width: 768px) {
         .title {
         font-size: 2rem;
         }
         .contact-item {
         flex-direction: column;
         text-align: center;
         }
         .contact-item i {
         margin: 0 0 1rem 0;
         }
         .social {
         display: flex;
         justify-content: center;
         gap: 2rem;
         margin-bottom: 4rem;
         align-items: center;
         }
         .social a {
         color: #64748b;
         transition: color 0.2s;
         }
         .social a:hover {
         color: #059669;
         }
         /* New resume button styles */
         .resume-btn {
         background-color: #059669;
         color: white;
         padding: 0.5rem 1rem;
         border-radius: 0.5rem;
         text-decoration: none;
         display: flex;
         align-items: center;
         gap: 0.5rem;
         transition: background-color 0.2s;
         font-size: 0.875rem;
         }
         .resume-btn:hover {
         background-color: #047857;
         color: white;
         }
         }
      </style>
   </head>
   <body>
      <canvas id="matrix-bg"></canvas>
      <div class="container">
         <div class="console">
            <div class="console-text" id="console-output"></div>
            <span class="cursor">_</span>
         </div>
         <header class="header">
            <h1 class="title"><span>></span> Contact<span>_</span></h1>
            <p class="subtitle">Let's get in touch!</p>
         </header>
         <div class="contact-grid">
            <div class="social">
               <a href="https://github.com/ninapy"><i class="fab fa-github fa-lg"></i></a>
               <a href="https://en.wikipedia.org/wiki/Nina_Py_Brozovich"><i class="fab fa-wikipedia-w fa-lg"></i></a>
               <a href="https://www.linkedin.com/in/nina-py-brozovich/"><i class="fab fa-linkedin fa-lg"></i></a>
               <a href="mailto:nina_py_brozovich@brown.edu"><i class="fas fa-envelope fa-lg"></i></a>
               <a href="/path-to-your-resume.pdf" class="resume-btn" download style="color: white;">
               <i class="fas fa-file-download"></i>
               Download Resume
               </a>
            </div>
            <div class="contact-item">
               <i class="fas fa-envelope"></i>
               <div class="contact-item-content">
                  <h3>Email</h3>
                  <p><a href="mailto:nina_py_brozovich@brown.edu">nina_py_brozovich@brown.edu</a></p>
                  <p><a href="mailto:ninapybrozovich@gmail.com">ninapybrozovich@gmail.com</a></p>
               </div>
            </div>
            <div class="contact-item">
               <i class="fas fa-phone"></i>
               <div class="contact-item-content">
                  <h3>Phone</h3>
                  <p><a href="tel:4013901841">(401) 390-1841</a></p>
               </div>
            </div>
            <div class="contact-item">
               <i class="fas fa-map-marker-alt"></i>
               <div class="contact-item-content">
                  <h3>Location</h3>
                  <p>Providence, Rhode Island</p>
               </div>
            </div>
         </div>
         <footer class="footer">
            <p>© <span id="year"></span> Nina Py • Built with purpose</p>
         </footer>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
      <script>
         // Console typing effect
         const commands = [
             '> console.log("Contact information loaded!");',
             '> contact.display()'
         ];
         let commandIndex = 0;
         let charIndex = 0;
         const consoleOutput = document.getElementById('console-output');
         
         function typeCommand() {
             if (commandIndex < commands.length) {
                 if (charIndex < commands[commandIndex].length) {
                     consoleOutput.textContent += commands[commandIndex][charIndex];
                     charIndex++;
                     setTimeout(typeCommand, 50);
                 } else {
                     consoleOutput.textContent += '\n';
                     commandIndex++;
                     charIndex = 0;
                     setTimeout(typeCommand, 500);
                 }
             }
         }
         
         // Matrix rain effect
         const canvas = document.getElementById('matrix-bg');
         const ctx = canvas.getContext('2d');
         
         canvas.width = window.innerWidth;
         canvas.height = window.innerHeight;
         
         const fontSize = 14;
         const columns = canvas.width / fontSize;
         const drops = Array(Math.floor(columns)).fill(1);
         
         function draw() {
             ctx.fillStyle = 'rgba(248, 250, 252, 0.05)';
             ctx.fillRect(0, 0, canvas.width, canvas.height);
         
             ctx.fillStyle = '#059669';
             ctx.font = `${fontSize}px JetBrains Mono`;
         
             for (let i = 0; i < drops.length; i++) {
                 const text = Math.random() > 0.5 ? '1' : '0';
                 ctx.fillText(text, i * fontSize, drops[i] * fontSize);
         
                 if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                     drops[i] = 0;
                 }
                 drops[i]++;
             }
         }
         
         // Initialize
         window.addEventListener('resize', () => {
             canvas.width = window.innerWidth;
             canvas.height = window.innerHeight;
         });
         
         document.getElementById('year').textContent = new Date().getFullYear();
         typeCommand();
         setInterval(draw, 33);
      </script>
   </body>
</html>
