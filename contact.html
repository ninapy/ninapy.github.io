<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Nina's Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fira Code', monospace;
        }

        body {
            background-color: #001a2c;
            color: #80deea;
            line-height: 1.6;
            padding: 2rem;
            background: linear-gradient(
                165deg,
                #001a2c 0%,
                #003355 40%,
                #004d80 100%
            );
            min-height: 100vh;
        }

        .wave-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            pointer-events: none;
            z-index: -1;
            background: repeating-linear-gradient(
                45deg,
                transparent 0,
                transparent 10px,
                rgba(128, 222, 234, 0.1) 10px,
                rgba(128, 222, 234, 0.1) 20px
            );
            animation: wave 15s linear infinite;
        }

        @keyframes wave {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        nav {
            display: flex;
            justify-content: flex-end;
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .nav-button {
            text-decoration: none;
            color: #80deea;
            padding: 0.5rem 1rem;
            border: 1px solid #00bcd4;
            border-radius: 4px;
            transition: all 0.3s ease;
            background: rgba(0, 188, 212, 0.1);
        }

        .nav-button:hover {
            background-color: #00bcd4;
            color: #001a2c;
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.5);
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(0, 25, 44, 0.8);
            border-radius: 12px;
            border: 1px solid #00bcd4;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .contact-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .contact-header h1 {
            font-size: 2.5rem;
            color: #00bcd4;
            text-shadow: 0 0 10px rgba(0, 188, 212, 0.3);
            margin-bottom: 1rem;
        }

        .contact-info {
            display: grid;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 1.5rem;
            background: rgba(0, 188, 212, 0.1);
            border-radius: 8px;
            border: 1px solid #00bcd4;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 188, 212, 0.3);
        }

        .contact-item i {
            font-size: 1.5rem;
            color: #00bcd4;
            margin-right: 1rem;
            width: 40px;
            text-align: center;
        }

        .contact-item-content {
            flex-grow: 1;
        }

        .contact-item h3 {
            color: #80deea;
            margin-bottom: 0.5rem;
        }

        .contact-item p {
            color: #4dd0e1;
        }

        .contact-item a {
            color: #4dd0e1;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-item a:hover {
            color: #00bcd4;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .nav-button {
                text-align: center;
            }

            .contact-container {
                padding: 1rem;
            }

            .contact-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="wave-background"></div>

    <nav>
        <a href="index.html" class="nav-button">Home</a>
        <a href="about.html" class="nav-button">About Me</a>
        <a href="activism.html" class="nav-button">Activism</a>
        <a href="#projects" class="nav-button">Projects</a>
        <a href="research.html" class="nav-button">Research</a>
        <a href="contact.html" class="nav-button">Contact</a>
    </nav>

    <div class="contact-container">
        <div class="contact-header">
            <h1>> Contact</h1>
            <p>Let's get in touch!</p>
        </div>

        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <div class="contact-item-content">
                    <h3>Email</h3>
                    <p><a href="mailto:nina_py_brozovich@brown.edu">nina_py_brozovich@brown.edu</a></p>
                    <p><a href="mailto:ninapybrozovich@gmail.com">ninapybrozovich@gmail.com</a></p>
                </div>
            </div>

            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <div class="contact-item-content">
                    <h3>Phone</h3>
                    <p><a href="tel:4013901841">(401) 390-1841</a></p>
                </div>
            </div>

            <div class="contact-item">
                <i class="fas fa-map-marker-alt"></i>
                <div class="contact-item-content">
                    <h3>Location</h3>
                    <p>Providence, Rhode Island</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
